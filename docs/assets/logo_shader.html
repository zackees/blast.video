<body>

    <div class="container" id="logo_container" width="100%" height="100%"
        style="margin: 0 auto; width: 100vw; height: 100vh;">
        <div class="center content" style="padding: 25%;">
            <!--svg id="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%"

                    c30.4-0.03,37.02-1.2,43.67-7.7c9.16-8.96,6.14-25.14-5.77-30.82l-2.35-1.12l3-2.29c8.43-6.44,8.9-21.33,0.86-27.44

                        fill-rule="evenodd" />

        </div>

    <script>
        function addScript(url, async, callback) {
            var s = document.createElement("script");
            var head = document.getElementsByTagName('head')[0];
            s.type = "text/javascript";
            s.src = url;
            if (async) {
                s.setAttribute('async', 'true')
            }
            if (callback) {
                s.onload = () => { callback(); };
            }
            head.appendChild(s);
        }

        const target = '#logo_container';
        const now_time_ms = new Date().getTime();

        ///'https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js'

        const vantaCellsSrc = 'https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js'
        function vantaCellsInit() {
            const effect = VANTA.CELLS({
                el: target,
                mouseControls: false,
                touchControls: false,
                gyroControls: false,
                minHeight: 80.00,
                scale: 1.00,
                color1: 0x000000,
                color2: 0xbbbbbb,
                size: 0.60,
                speed: 2.30
            });
            //effect.resize();
            setTimeout(() => effect.resize(), 1000);
        }

        const vantaFogSrc = 'https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js';
        function vantaFogInit() {
            const effect = VANTA.FOG({
                el: target,
                mouseControls: false,
                touchControls: false,
                gyroControls: false,
                minHeight: 80.00,
                highlightColor: 0x000000,
                midtoneColor: 0x444444,
                lowlightColor: 0x000000,
                baseColor: 0xaaaaaa,
                blurFactor: 0.23,
                speed: 5.5,
                zoom: .5,
            });
            setTimeout(() => effect.resize(), 1000);
        }

        function vantaFogInit2() {
            const effect = VANTA.FOG({
                el: target,
                mouseControls: false,
                touchControls: false,
                gyroControls: false,
                minHeight: 80.00,
                highlightColor: 0x000000,
                midtoneColor: 0x444444,
                lowlightColor: 0x000000,
                baseColor: 0xaaaaaa,
                blurFactor: 0.23,
                speed: 5.5,
                zoom: .5,
            });
            setTimeout(() => effect.resize(), 1000);
        }

        const vantaWavesSrc = 'https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js'
        function vantaWavesInit() {
            const effect = VANTA.WAVES({
                el: target,
                mouseControls: false,
                touchControls: false,
                gyroControls: false,
                minHeight: 80.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x333333,
                shininess: 66.00,
                waveHeight: 15.00,
                waveSpeed: 1.25,
                zoom: 0.65
            });
            setTimeout(() => effect.resize(), 1000);
        }

        addScript('https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js', true, () => {
            const fx = [
                [vantaCellsSrc, vantaCellsInit],
                [vantaFogSrc, vantaFogInit],
                [vantaWavesSrc, vantaWavesInit],
                [vantaFogSrc, vantaFogInit2],
            ];
            const period = 1000 * 60 * 60;  // one hour cycle time.
            const fx_idx = Number.parseInt((now_time_ms / (period)), 10) % fx.length;
            const src = fx[fx_idx][0];
            const callback = fx[fx_idx][1];
            addScript(src, true, callback);
        });

    </script>

</body>
