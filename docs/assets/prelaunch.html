<style>
    * {
        box-sizing: border-box;
    }

    :root {
        --top_coming_soon_offset: 0px;
    }

    h1 {
        font-size: 40pt;
    }


    body {
        margin: 0;
        font-family: Arial;
        font-size: 17px;
    }

    #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
    }

    .content {
        position: fixed;
        top: var(--top_coming_soon_offset);
        width: 100%;
        color: #f1f1f1;
        width: 100%;
        margin: 0;
    }

    .svg-logo {
        width: 100%;
    }

    #myBtn {
        width: 200px;
        font-size: 18px;
        padding: 10px;
        border: none;
        background: #000;
        color: #fff;
        cursor: pointer;
    }

    #myBtn:hover {
        background: #ddd;
        color: black;
    }

    @media screen and (min-width: 1400px) {
        .svg-logo {
            width: 80%;
        }
    }
</style>

    <script>
        const p = new URLSearchParams(window.location.search)
        const t = Number.parseInt(p.get(" t")) || 0; const s = Number.parseFloat(p.get("s")) || 1.0; const
            dom_logo_div = document.getElementById("logo_container"); if (t === 0) {
                dom_logo_div.style.visibility = "visible"
                    ;
            } else {
            setTimeout(() => dom_logo_div.style.visibility = "visible", t);
        }

        if (s != 1.0) {
            document.querySelector('video').playbackRate = s;
        }
    </script>

    <script>
        function update() {
            const dom_video_logo = document.getElementById("logo_container");
            console.log(dom_video_logo.offsetHeight + dom_video_logo.offsetTop);
            const dom_coming_soon = document.getElementById("coming_soon");
            const value = dom_video_logo.offsetHeight - 40;
            document.documentElement.style.setProperty("--top_coming_soon_offset", value);
        };

        document.body.onresize = update;
        update();
    </script>
