        *,

        body {
            margin: 0;
            color: white;
            overflow-x: hidden;
        }

        #sidebar_nav_opacity_pane,
        .sticky,
        .videos,
        .video-section,
        body {
            background: #181818;
            transition: opacity 150ms;

        #sidebar_nav_opacity_pane {
            min-height: 100vh;
            /* Needed for clickable navigation hide */
            width: 100vw;

        .video-section {
            display: grid;
            grid-template-columns: repeat(var(--videos-num-columns), var(--video-container-width));
            /*gap: var(--videos-width-padding) var(--videos-height-padding);*/
            /*padding: 3rem 0;*/
            /*margin: 0 1.5rem;*/
            column-gap: var(--videos-width-padding);
            row-gap: var(--videos-height-padding);
            border-top: 4px solid #CCC;
            margin-top: 20px;
        }

        .video-section:first-child {
            border-top: none;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            min-width: var(--video-container-width);
        }

        .thumbnail {
            position: relative;
            display: flex;
            overflow: hidden;
        }

        .thumbnail::before {
            content: attr(data-duration);
            position: absolute;
            background-color: rgba(0, 0, 0, .85);
            color: white;
            right: 3px;
            bottom: 3px;
            padding: .1em .3em;
            border-radius: .3em;
            font-size: .7rem;
            opacity: .7;
        }

        .thumbnail-image {
            object-fit: cover;
            /* crop that we want */
            object-position: center;
            /* Center the image within the element */
            background-position: center center;
            background-repeat: no-repeat;

            width: var(--video-container-width);
            height: var(--video-thumbnail-height);
            background-color: #333;
            /*
			min-width: 100%;
			max-width: 110%;
			*/

        .video-bottom-section {

            color: rgb(255, 255, 255);
        }

            font-weight: bold;
            /*margin-bottom: .5rem;*/

            color: rgb(255, 255, 255);

        }

        .video-title:hover {
            color: rgb(192, 44, 44);
            transition: color 150ms;
        }

        .video-channel-name {
            /*margin-bottom: .1rem;*/
            text-decoration: none;
            transition: color 150ms;
        }

        .video-channel-name:hover {
            color: rgb(200, 30, 30);

        .video-channel-name,
        .video-metadata {
            color: rgb(160, 160, 160);

        .video-section-title {

        .video-section-title-close {

        }

        .category {

            word-wrap: none;

            cursor: pointer;

        .category:last-child {

            margin-right: 0;

        .sticky-bar-btn {

            padding: 0 1.0rem;

            cursor: pointer;
        }

        .sticky-bar-search-btn {
            display: flex;

        .center {

        .popup-support {
            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-right: 1rem;
            padding-left: 1rem;
            bottom: 0;
            left: 0;
            text-align: left;
            position: fixed;
            background-color: rgba(0, 0, 0, 0);
            width: 100vw;
            -moz-transition: -moz-transform 0.5s ease;
            -webkit-transition: -webkit-transform 0.5s ease;
            -ms-transition: -ms-transform 0.5s ease;
            transition: transform 0.5s ease, opacity .5s ease;
            opacity: .0;
            z-index: 4;

            -webkit-transform: translate(calc(50vw - 50%), 0%);
            -ms-transform: translate(calc(50vw - 50%), 0%);
            transform: translate(calc(50vw - 50%), 0%);
        }


        .popup-support.active {
            -webkit-transform: translate(calc(50vw - 50%), 0%);
            -ms-transform: translate(calc(50vw - 50%), 0%);
            transform: translate(calc(50vw - 50%), 0%);
            opacity: 1;

        }

        .popup-support * {
            margin: 0;
        }


        .popup-bookmark {

            left: 0;
            text-align: center;
            position: fixed;

            -ms-transition: -ms-transform 0.5s ease;
            transition: transform 0.5s ease, opacity .5s ease;
            -webkit-transform: translate(calc(50vw - 50%), -100%);
            -ms-transform: translate(calc(50vw - 50%), -100%);
            transform: translate(calc(50vw - 50%), -100%);
            opacity: .1;
            z-index: 4;
        }

        .popup-bookmark.bottom {
            bottom: 0;
            left: 0;
            text-align: center;
            position: fixed;

            -moz-transition: -moz-transform 0.5s ease;
            -webkit-transition: -webkit-transform 0.5s ease;
            -ms-transition: -ms-transform 0.5s ease;
            transition: transform 0.5s ease, opacity .5s ease;
            -webkit-transform: translate(calc(50vw - 50%), 100%);

        .popup-bookmark.active {

        .popup-bookmark * {

        /* BEGIN TOOLTIP STYLE */

        /* Tooltip container */
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
            /* If you want dots under the hoverable text */
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;

            /* Position the tooltip text */
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -65px;

            /* Fade in tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Tooltip arrow */
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* Show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        function postInit(effect) {
            // Improve startup performance by throttling down the number of
            // frames per second, for two seconds. This throttling is performed
            // by monkey-patching the isOnScreen function of the effect, which
            // is used to determine whether or not to render a frame for the shaders.
            const REDUCED_FPS_DURATION_MS = 1000;
            const REDUCED_FPS = 30;
            let draw_flag = 0;
            let isOnScreen = effect.isOnScreen.bind(effect);
            // Allow drawing at 15 fps.
            let job_frame_limiter = setInterval(() => { draw_flag = true; }, 1000 / REDUCED_FPS);
            effect.isOnScreen = function () {
                const df = draw_flag || (job_frame_limiter === null);
                draw_flag = false;
                return isOnScreen() && df;
            };
            // After the time has alotted then disable the reduced frame rate to
            // run at full frames.
            setTimeout(() => {
                clearInterval(job_frame_limiter);
                job_frame_limiter = null;
            }, REDUCED_FPS_DURATION_MS);
        }
